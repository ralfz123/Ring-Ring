	<body>
		<div class="container">
			<!-- header -->
			<header>
				<img
					id="logo"
					src="assets/ringring-logo.svg"
					alt="Ring-Ring-logo"
				/>

				<nav>
					<ul>
						<li><a href="index.html">Dashboard</a></li>
						<li><a href="feedback.html">Feedback</a></li>
					</ul>
				</nav>

				<img id="info-button" src="assets/info-button.svg" alt="" />
			</header>

			<!-- main -->
			<!-- <main> -->
			<aside>
				<div id="filter-pattern">
					<section>
						<h2>Leeftijd</h2>
						<ul>
							<li>
								<input
									type="checkbox"
									id="all-age"
									value="all-age"
									name="age"
									checked="checked"
								/>
								<label for="all-age">Alle</label>
							</li>

							<li>
								<input
									type="checkbox"
									id="0-18"
									value="0-18"
									name="age"
								/>
								<label for="0-18">0-18</label>
							</li>

							<li>
								<input
									type="checkbox"
									id="18-30"
									value="18-30"
									name="age"
								/>
								<label for="18-30">18-30</label>
							</li>

							<li>
								<input
									type="checkbox"
									id="30-65"
									value="30-65"
									name="age"
								/>
								<label for="30-65">30-65</label>
							</li>
							<li>
								<input
									type="checkbox"
									id="65+"
									value="65+"
									name="age"
								/>
								<label for="65+">65+</label>
							</li>
						</ul>
					</section>

					<section>
						<h2>Ernst ongeval</h2>
						<ul>
							<li>
								<input
									type="checkbox"
									id="all-deadly"
									value="all-deadly"
									name="deadly"
									checked="checked"
								/>
								<label for="all-deadly">Alle</label>
							</li>

							<li>
								<input
									type="checkbox"
									id="injured"
									value="injured"
									name="deadly"
								/>
								<label for="injured">Lichtelijk gewond</label>
							</li>

							<li>
								<input
									type="checkbox"
									id="dead"
									value="dead"
									name="deadly"
								/>
								<label for="dead">Dodelijk</label>
							</li>
						</ul>

						<button value="reset" name="reset" id="reset-button">
							Reset
						</button>
					</section>
				</div>

				<div id="chart-wrapper">
					<canvas id="myChart" width="400" height="400"></canvas>
				</div>
			</aside>

			<article>
				<div
					id="map"
					style="width: 100%; height: 100%; border-radius: 3px"
				></div>

				<!-- <div id="dataviz"></div>
				<svg></svg> -->

				<div
					class="map-plot"
					style="
						position: absolute;
						z-index: 2;
						color: rgb(255, 55, 0);
						font-size: 3em;
						font-weight: 600;
						font-family: Verdana, Geneva, Tahoma, sans-serif;
					"
				>
					x
				</div>
				
				<div id="slider-wrapper">
					<!-- <p>2020</p> -->
					<input
						type="range"
						id="slider"
						min="2015"
						max="2021"
						value="2018"
					/>
				</div>
				
				<div id="tooltip">
					<h2>Fietsongeluk</h2>
					<p>
						Ongeval:
						<span id="tooltip-accident">Licht gewond</span>
					</p>
					<p>
						Straat:
						<span id="tooltip-streetname">Olympiaplein</span>
					</p>
					<p>Leeftijd: <span id="tooltip-age">18</span></p>

					<h3>Weersomstandigheden</h3>
					<p>Neerslag: <span id="tooltip-rainfall">0,2 mm</span></p>
					<p>Wind: <span id="tooltip-wind">39 km/h</span></p>
				</div>

				<div id="instructions-overlay">
					<h3>Instructie</h3>
					<p>Instructie-tekst hierr...</p>
				</div>
			</article>

			<!-- </main> -->

					>
				</p>
			</footer>
